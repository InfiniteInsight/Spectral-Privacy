# =============================================================================
# Spectral Pre-commit Configuration
# =============================================================================
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate
# =============================================================================

default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]

repos:
  # ---------------------------------------------------------------------------
  # General hooks
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe] # Allow custom tags
      - id: check-toml
      - id: check-json
        exclude: "^(\\.vscode/|tsconfig\\.json)" # VS Code uses JSONC (JSON with comments)
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # ---------------------------------------------------------------------------
  # Conventional Commits
  # ---------------------------------------------------------------------------
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert
          - security

  # ---------------------------------------------------------------------------
  # Rust hooks
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test
        name: cargo test
        description: Run Rust tests
        entry: cargo test --all --no-fail-fast
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push] # Only on push, not every commit

      - id: cargo-deny
        name: cargo deny
        description: Check dependencies for vulnerabilities and license issues
        entry: cargo deny check bans licenses sources
        language: system
        files: "Cargo\\.(toml|lock)$"
        pass_filenames: false

  # ---------------------------------------------------------------------------
  # Frontend hooks (TypeScript/Svelte)
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: npm-lint
        name: npm lint
        description: Run ESLint on frontend code
        entry: npm run lint
        language: system
        types_or: [javascript, jsx, ts, tsx, svelte]
        pass_filenames: false

      - id: npm-check
        name: npm check
        description: Run Svelte/TypeScript type checking
        entry: npm run check
        language: system
        types_or: [javascript, jsx, ts, tsx, svelte]
        pass_filenames: false

      - id: npm-format-check
        name: prettier check
        description: Check code formatting with Prettier
        entry: npx prettier --check .
        language: system
        types_or: [javascript, jsx, ts, tsx, svelte, json, css, scss, html, markdown]
        pass_filenames: false

  # ---------------------------------------------------------------------------
  # Semgrep security + pattern scanning
  # ---------------------------------------------------------------------------
  - repo: https://github.com/semgrep/semgrep
    rev: v1.56.0
    hooks:
      - id: semgrep
        name: semgrep security scan
        args:
          - --config=.semgrep/spectral-rules.yaml
          - --config=.semgrep/pattern-enforcement.yaml
          - --config=p/security-audit
          - --severity=WARNING # Only fail on WARNING or higher
          - --error # Exit with error code on findings
          - --quiet # Less verbose output
        types_or: [rust, javascript, jsx, ts, tsx, json, yaml]

  # ---------------------------------------------------------------------------
  # TOML/Config validation
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: validate-broker-definitions
        name: validate broker definitions
        description: Validate broker definition TOML files
        entry: python scripts/validate-broker-toml.py
        language: system
        files: "broker-definitions/.*\\.toml$"
        pass_filenames: true

  # ---------------------------------------------------------------------------
  # Security - prevent committing sensitive data
  # ---------------------------------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: "package-lock\\.json$"
