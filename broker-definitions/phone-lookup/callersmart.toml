[removal]
method = "web-form"
url = "https://www.callersmart.com/opt-out"
confirmation = "automatic"
notes = "CallerSmart allows quick opt-out via their form. No verification required. Enter your phone number and they will remove it within 24-48 hours. This only removes your number from their database - it won't stop other caller ID services."

[removal.fields]
phone_number = "{user_phone}"
email = "{user_email}"

[removal.form_selectors]
phone_input = "#phone, input[name='phone'], input[type='tel']"
email_input = "#email, input[type='email']"
submit_button = "button.submit-optout, #submitRemoval"
success_indicator = ".success-message, .optout-confirmed"
