# Whitepages - Phone Number & Address Lookup
# Last verified: 2025-05-01

[broker]
id = "whitepages"
name = "Whitepages"
url = "https://www.whitepages.com"
domain = "whitepages.com"
category = "people-search"
difficulty = "Medium"
typical_removal_days = 5
recheck_interval_days = 30
last_verified = "2025-05-01"

[search]
method = "url-template"
template = "https://www.whitepages.com/name/{first}-{last}/{city}-{state}"
requires_fields = ["first_name", "last_name", "city", "state"]

[search.result_selectors]
# Note: These selectors must be verified against actual Whitepages pages
results_container = ".results-container"
result_item = ".result"
listing_url = ".result-link"
name = ".name"
age = ".age-range"
location = ".address"
relatives = ".associated-people .person"
phones = ".phone-info .number"
no_results_indicator = ".no-results-message"
captcha_required = "iframe[title*='recaptcha']"

[removal]
method = "web-form"
url = "https://www.whitepages.com/suppression-requests"
confirmation = "email-verification"
notes = "Must verify phone number via SMS or email. Takes 24-72 hours to process."

[removal.fields]
listing_url = "{found_listing_url}"
email = "{user_email}"
phone = "{user_phone}"

[removal.form_selectors]
listing_url_input = "#url"
email_input = "#email"
first_name_input = "#firstName"
last_name_input = "#lastName"
submit_button = "button.submit-btn"
captcha_frame = "iframe[src*='recaptcha']"
success_indicator = ".success-message"
