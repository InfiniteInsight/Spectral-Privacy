# Spokeo - People Search Engine
# Last verified: 2025-05-01

[broker]
id = "spokeo"
name = "Spokeo"
url = "https://www.spokeo.com"
domain = "spokeo.com"
category = "people-search"
difficulty = "Easy"
typical_removal_days = 3
recheck_interval_days = 30
last_verified = "2025-05-01"
scan_priority = "AutoScanTier1"
region_relevance = ["US", "Global"]

[search]
method = "url-template"
template = "https://www.spokeo.com/{first}-{last}/{state}/{city}"
requires_fields = ["first_name", "last_name", "state", "city"]

[search.result_selectors]
results_container = ".search-results"
result_item = ".result-card"
listing_url = "a.profile-link"
name = ".name"
age = ".age"
location = ".location"
relatives = ".relatives .name"
phones = ".phone-number"
no_results_indicator = ".no-results-message"
captcha_required = "iframe[title*='recaptcha' i]"

[removal]
method = "browser-form"
url = "https://www.spokeo.com/optout"
confirmation = "email-verification"
notes = "Requires email verification. Link expires after 72 hours. Re-check after 3-5 business days."

[removal.fields]
listing_url = "{found_listing_url}"
email = "{user_email}"

[removal.form_selectors]
listing_url_input = "#url"
email_input = "#email"
submit_button = "button[type='submit']"
captcha_frame = "iframe[title*='recaptcha' i]"
success_indicator = ".alert-success, .confirmation-message"
