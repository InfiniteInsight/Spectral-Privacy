# Instant Checkmate - Background Check & People Search
# Last verified: 2026-02-13

[broker]
id = "instantcheckmate"
name = "Instant Checkmate"
url = "https://www.instantcheckmate.com"
domain = "instantcheckmate.com"
category = "people-search"
difficulty = "Hard"
typical_removal_days = 10
recheck_interval_days = 30
last_verified = "2026-02-13"
scan_priority = "AutoScanTier1"
region_relevance = ["US", "Global"]

[search]
method = "web-form"
url = "https://www.instantcheckmate.com"
requires_fields = ["first_name", "last_name", "state"]

[search.fields]
first_name = "{first}"
last_name = "{last}"
state = "{state}"

[search.result_selectors]
results_container = "#results-container, .search-results"
result_item = ".result-row, .person-result"
listing_url = "a.view-report, .report-link"
name = ".person-name, .full-name"
age = ".age-range, .approx-age"
location = ".current-location, .address"
relatives = ".known-associates .name, .relatives .name"
phones = ".phone-numbers .number"
emails = ".email-addresses .email"
addresses = ".address-history .address"
criminal_records = ".criminal-count, .records-indicator"
no_results_indicator = ".no-matches, .no-results-found"
captcha_required = "iframe[src*='recaptcha'], .g-recaptcha, #recaptcha"

[removal]
method = "browser-form"
url = "https://www.instantcheckmate.com/opt-out/"
confirmation = "manual"
notes = "Instant Checkmate has a complex opt-out process. You must find your exact report URL first, then submit opt-out with government ID verification. They may require phone verification. Process takes 7-10 business days. Known to be resistant to removal requests. Consider using certified mail if online form fails."

[removal.fields]
listing_url = "{found_listing_url}"
email = "{user_email}"
first_name = "{first_name}"
last_name = "{last_name}"
state = "{state}"
reason = "Privacy concerns"

[removal.form_selectors]
listing_url_input = "#reportUrl, input[name='url'], input[placeholder*='Report URL' i]"
email_input = "#email, input[type='email']"
first_name_input = "#firstName, input[name='first']"
last_name_input = "#lastName, input[name='last']"
state_select = "#state, select[name='state']"
reason_select = "#reason, select[name='reason']"
id_upload = "#governmentId, input[type='file']"
submit_button = "button[type='submit'], .submit-btn, #submitOptOut"
captcha_frame = "iframe[src*='recaptcha']"
success_indicator = ".success-message, .opt-out-confirmed"
error_indicator = ".error-message, .opt-out-error"
