# FastPeopleSearch - Free People Search
# Last verified: 2025-05-01

[broker]
id = "fastpeoplesearch"
name = "FastPeopleSearch"
url = "https://www.fastpeoplesearch.com"
domain = "fastpeoplesearch.com"
category = "people-search"
difficulty = "Easy"
typical_removal_days = 2
recheck_interval_days = 30
last_verified = "2025-05-01"

[search]
method = "url-template"
template = "https://www.fastpeoplesearch.com/name/{first}-{last}_{state}"
requires_fields = ["first_name", "last_name", "state"]

[search.result_selectors]
# Note: These selectors must be verified against actual FastPeopleSearch pages
results_container = ".people-list"
result_item = ".card"
listing_url = "a.detail-link"
name = ".card-title"
age = ".age-field"
location = ".location"
relatives = ".relatives .name"
phones = ".phones .number"
no_results_indicator = ".no-results"
captcha_required = "#recaptcha"

[removal]
method = "web-form"
url = "https://www.fastpeoplesearch.com/removal"
confirmation = "automatic"
notes = "Simple opt-out form. Usually processes within 24-48 hours. No email verification required."

[removal.fields]
listing_url = "{found_listing_url}"

[removal.form_selectors]
listing_url_input = "#url"
email_input = "#email"
first_name_input = "#firstName"
last_name_input = "#lastName"
submit_button = "button.submit-btn"
captcha_frame = "iframe[src*='recaptcha']"
success_indicator = ".success-message"
