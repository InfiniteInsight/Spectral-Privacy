# TruePeopleSearch - Free Public Records Search
# Last verified: 2025-05-01

[broker]
id = "truepeoplesearch"
name = "TruePeopleSearch"
url = "https://www.truepeoplesearch.com"
domain = "truepeoplesearch.com"
category = "people-search"
difficulty = "Easy"
typical_removal_days = 3
recheck_interval_days = 30
last_verified = "2025-05-01"

[search]
method = "url-template"
template = "https://www.truepeoplesearch.com/results?name={first}%20{last}&citystatezip={city}%2C%20{state}"
requires_fields = ["first_name", "last_name", "city", "state"]

[search.result_selectors]
# Note: These selectors must be verified against actual TruePeopleSearch pages
results_container = "#results"
result_item = ".result-item"
listing_url = "a.record-link"
name = ".name"
age = ".age"
location = ".location-data"
relatives = ".relatives-section .relative"
phones = ".phone-list .phone"
no_results_indicator = ".no-matches"
captcha_required = ".g-recaptcha"

[removal]
method = "email"
email = "support@truepeoplesearch.com"
subject = "Removal Request - {full_name}"
body = """
I am requesting the removal of my personal information from your website.

Listing URL: {found_listing_url}
Name: {full_name}
Email: {user_email}

Please confirm when this information has been removed.

Thank you.
"""
response_days = 7
notes = "Send email with listing URL. Usually responds within 3-5 business days."

[removal.form_selectors]
listing_url_input = "#url"
email_input = "#email"
first_name_input = "#firstName"
last_name_input = "#lastName"
submit_button = "button.submit-btn"
captcha_frame = "iframe[src*='recaptcha']"
success_indicator = ".success-message"
